<!DOCTYPE html>
<html > <!-- hier wird mein modul aktiviert -->
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script src="../angular.js"></script>
        <script src="js/eigen.js"></script>
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <h1> Sorting  via Table-header <strong>ng-</strong></h1>

        <div ng-app="meineApp">
            <div ng-controller="meinController">




                <table>

                    <thead>
                    <tr>
                        <th ng-click="sortData('name')">
                            Name <div ng-class="getSortClass('name')"></div>
                        </th>
                        <th ng-click="sortData('dateOfBirth')">
                            Date of Birth <div ng-class="getSortClass('dateOfBirth')"></div>
                        </th>
                        <th ng-click="sortData('gender')">
                            Gender <div ng-class="getSortClass('gender')"></div>
                        </th>
                        <th ng-click="sortData('salary')">
                            Salary <div ng-class="getSortClass('salary')"></div>
                        </th>
                    </tr>
                    </thead>


                    <tbody>
                    <!--    werte | sortieren nach den vorgabe1:vorgabe2 ...  -->
                    <tr ng-repeat="employee in employees | orderBy:sortColumn:reverseSort">
                        <td> {{ employee.name }} </td>
                        <td> {{ employee.dateOfBirth | date:"dd/MM/yyyy" }} </td>
                        <td> {{ employee.gender }} </td>
                        <td> {{ employee.salary  }} </td>
                    </tr>
                    </tbody>

                </table>



            </div>
        </div>

    </body>
</html>
