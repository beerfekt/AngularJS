
<h2>{{ headline }}</h2>
<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="scotch in scotches" >
            <td>{{ scotch.name  }}</td>
            <td>{{ scotch.price }}</td>
        </tr>
    </tbody>
</table>


<li ng-repeat="dog in dogs">{{ dog }}</li>
